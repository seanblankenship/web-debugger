<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Debugger</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>Web Debugger</h1>
    <p>A comprehensive debugging and design tool for web development.</p>
    
    <div class="form-group">
      <label for="theme-select">Theme:</label>
      <select id="theme-select">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
    
    <button id="toggle-debugger">Toggle Debugger</button>
    
    <div id="error-message" style="display: none; color: #e74c3c; margin-top: 10px; padding: 10px; border: 1px solid #e74c3c; border-radius: 4px; font-size: 12px;"></div>
  </div>
  <script type="module" src="js/popup.js"></script>
</body>
</html>
