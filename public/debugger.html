<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Debugger</title>
  <link rel="stylesheet" href="css/debugger.css">
</head>
<body>
  <div class="debugger-container">
    <header class="debugger-header">
      <h1>Web Debugger</h1>
      <div class="controls">
        <select id="theme-select">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
        <button id="dock-button">Dock to Side</button>
        <button id="reload-button">Reload Target</button>
      </div>
    </header>
    
    <div class="debugger-content">
      <div class="sidebar">
        <div class="tab-buttons">
          <button class="tab-button active" data-tab="inspector">Inspector</button>
          <button class="tab-button" data-tab="console">Console</button>
          <button class="tab-button" data-tab="network">Network</button>
          <button class="tab-button" data-tab="settings">Settings</button>
        </div>
      </div>
      
      <div class="main-content">
        <div id="inspector-tab" class="tab-content active">
          <h2>Inspector</h2>
          <div id="element-tree"></div>
          <div id="element-details"></div>
        </div>
        
        <div id="console-tab" class="tab-content">
          <h2>Console</h2>
          <div id="console-output"></div>
          <div class="console-input-container">
            <input type="text" id="console-input" placeholder="Enter JavaScript...">
          </div>
        </div>
        
        <div id="network-tab" class="tab-content">
          <h2>Network</h2>
          <div id="network-requests"></div>
        </div>
        
        <div id="settings-tab" class="tab-content">
          <h2>Settings</h2>
          <div class="settings-group">
            <h3>Appearance</h3>
            <label>
              Theme
              <select id="settings-theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
              </select>
            </label>
          </div>
          
          <div class="settings-group">
            <h3>Debug Target</h3>
            <div id="tab-list">Loading tabs...</div>
          </div>
        </div>
      </div>
    </div>

    <div id="status-bar">Ready</div>
  </div>

  <script type="module" src="js/debugger.js"></script>
</body>
</html>
